<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
<h2>User Registration</h2>
<form id="signupForm">
    <label for="email">Phone Number:</label>
    <input type="text" id="email" name="email" required>
    <br>
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
        var phoneNumber = document.getElementById("email").value;

        // Create a JSON object with the user's input
        var newUser = {
            "email": phoneNumber
            // Add other fields as needed
        };

        // Make an AJAX request to the SignUp endpoint
        fetch('http://localhost:5005/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(newUser),
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response, e.g., show a success message
                console.log('User registered successfully. UserID:', data);
            })
            .catch(error => {
                // Handle errors, e.g., display an error message
                console.error('Error during user registration:', error);
            });
    }
</script>
</body>
</html>
